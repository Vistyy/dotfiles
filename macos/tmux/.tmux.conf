# Basic tmux power setup
set -g mouse on
set -g history-limit 100000
setw -g mode-keys vi
set -g set-clipboard on
set -g escape-time 10
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# True color
set -g default-terminal "tmux-256color"
# Avoid duplicating entries when re-sourcing the config
set -g terminal-overrides "linux*:AX@,xterm-256color:Tc,wezterm:Tc"

# Splits
# Use tmux defaults
bind % split-window -h
bind '"' split-window -v

# Pane navigation (no prefix)
# (Match WezTerm mapping: i/j/k/l = up/left/down/right)
unbind -n M-h
unbind -n M-j
unbind -n M-k
unbind -n M-l
bind -n M-j select-pane -L
bind -n M-k select-pane -D
bind -n M-i select-pane -U
bind -n M-l select-pane -R
bind -n M-Left select-pane -L
bind -n M-Down select-pane -D
bind -n M-Up select-pane -U
bind -n M-Right select-pane -R

# Kill pane without confirmation (default uses confirm-before)
unbind x
bind x kill-pane

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"

# Plugins (managed by TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-restore 'on'

if-shell -b '[ -d "$HOME/.tmux/plugins/tpm" ]' 'run "$HOME/.tmux/plugins/tpm/tpm"'
