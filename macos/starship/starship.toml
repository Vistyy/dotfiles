add_newline = false
command_timeout = 800

format = "$directory$git_branch$git_state$git_status$python$cmd_duration$character"

[directory]
style = "bold #8aa8c5"
truncation_length = 3
truncate_to_repo = true

[git_branch]
style = "bold #a6c38b"

[git_status]
style = "bold #e0b56b"

[git_state]
style = "bold #e0b56b"

[python]
symbol = "py "
style = "bold #8cb7a6"

[cmd_duration]
min_time = 500
style = "bold #b792d3"
format = "[$duration]($style) "

[character]
success_symbol = "[>](bold #f1e6d4)"
error_symbol = "[>](bold #d66b5c)"
